<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <header>
    <div class="headerLeft">

        <!-- Imagen logo -->
        <div class="logo">
            <img src="img/Logo_NIKE.svg.png" alt="logo Argentium ">
        </div>

        <div class="burger-menu">
            <button class="burger"> <i class="fas fa-bars"></i></button>
        </div>
       
        <!-- icono user -->
        
    </div>


    <div class="headerCenter">
        <div class="busqueda">
            <!-- barra de busqueda -->
            <input type="text" name="busqueda" id="busqueda" placeholder="Busque sus productos">
            
            <!-- icono lupa -->
            <i class="fa fa-search"></i>            
        </div>
    </div>


    <div class="headerRight">
        <!-- Burger Button para Menu -->
               
        <div class="carritoCompra">
            <button class="carrito"> <i class="fas fa-user" id="user"></i></button>
        </div>
        
        <!-- Carrito de compras -->
        <div class="carritoCompra">
        <button class="carrito"><i class="fas fa-shopping-cart"></i></button>
        </div>
        
    </div>


    </header>

    </main>
